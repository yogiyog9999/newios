<app-global-header></app-global-header>

<ion-content fullscreen class="review-content">
  <div class="new-review main-container">

    <h1 class="form-title">New Review</h1>

    <!-- Consumer Name -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        placeholder="Consumer Name (required)"
        [(ngModel)]="homeowner_name"
        required>
      </ion-input>
    </ion-item>

    <!-- Address (with Google Autocomplete or manual input) -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-input
        #autocompleteAddress
        type="text"
        placeholder="Enter Address (required)"
        [(ngModel)]="address"
        name="address"
        required>
      </ion-input>
    </ion-item>

    <!-- Hidden Lat & Lng -->
    <input type="hidden" [(ngModel)]="lat" name="lat" />
    <input type="hidden" [(ngModel)]="lng" name="lng" />

    <!-- Zip -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-input placeholder="ZIP Code (required)" [(ngModel)]="zip" required></ion-input>
    </ion-item>

    <!-- State -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="flag-outline" slot="start"></ion-icon>
      <ion-select
        placeholder="Select State (required)"
        [(ngModel)]="selectedState"
        name="state"
        required>
        <ion-select-option *ngFor="let state of stateList" [value]="state">
          {{ state }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- City -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <ion-input placeholder="City (required)" [(ngModel)]="selectedCity"></ion-input>
    </ion-item>

    <!-- Project Type -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="construct-outline" slot="start"></ion-icon>
      <ion-select placeholder="Service Type (required)" [(ngModel)]="project_type" required>
        <ion-select-option *ngFor="let service of services" [value]="service.name">
          {{ service.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Project Date -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-input type="date" placeholder="Project Date (optional)" [(ngModel)]="project_date"></ion-input>
    </ion-item>

    <!-- Ratings -->
    <h4 class="section-title">Rate Consumer(Required)</h4>
    <div class="rating-grid">
      <div class="rating-group" *ngFor="let rating of ratingCategories">
        <label>{{ rating.label }}</label>
        <div class="stars">
          <ion-icon *ngFor="let star of [1,2,3,4,5]"
            [name]="rating.model >= star ? 'star' : 'star-outline'"
            (click)="rating.model = star">
          </ion-icon>
        </div>
      </div>
    </div>

    <!-- Comments -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
      <ion-textarea
        placeholder="Comments (optional)"
        autoGrow="true"
        [(ngModel)]="comments">
      </ion-textarea>
    </ion-item>

    <!-- File Upload -->
    <div class="upload-section">
      <ion-button expand="block" fill="outline" (click)="fileInput.click()">
        <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
        Upload Files (optional)
      </ion-button>
      <input type="file" #fileInput (change)="onFileChange($event)" multiple hidden />

      <ion-list *ngIf="files.length > 0">
        <ion-item *ngFor="let f of files">{{ f.name }}</ion-item>
      </ion-list>
    </div>

    <!-- Submit Button -->
    <ion-button expand="block" (click)="submit()" class="submit-btn">
      Submit Review
    </ion-button>

  </div>
</ion-content>
