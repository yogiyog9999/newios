<ion-header><ion-toolbar><ion-title>My Reviews</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
<ion-list><ion-item *ngFor="let r of reviews" [routerLink]="['/review', r.id]"><ion-label>
<h2>{{ r.homeowner_name }} — {{ r.project_type }}</h2><p>Overall: {{ r.overall }} ★</p></ion-label></ion-item></ion-list>
</ion-content>
