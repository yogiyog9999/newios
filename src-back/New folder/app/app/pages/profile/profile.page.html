<ion-header>
  <ion-toolbar>
    <ion-title>Complete Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveProfile()">
    <ion-item>
      <ion-label position="floating">Business Name *</ion-label>
      <ion-input [(ngModel)]="business_name" name="business_name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Trade *</ion-label>
      <ion-input [(ngModel)]="trade" name="trade" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">City *</ion-label>
      <ion-input [(ngModel)]="city" name="city" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">State *</ion-label>
      <ion-input [(ngModel)]="state" name="state" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Country *</ion-label>
      <ion-input [(ngModel)]="country" name="country" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">License #</ion-label>
      <ion-input [(ngModel)]="license_number" name="license_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Profile Image</ion-label>
      <input type="file" (change)="uploadImage($event)" />
    </ion-item>

    <div *ngIf="profile_image_url" class="profile-preview">
      <img [src]="profile_image_url" alt="Profile Image" />
    </div>

    <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
    <ion-text color="success" *ngIf="success">{{ success }}</ion-text>

    <ion-button expand="block" type="submit" [disabled]="loading">
      <ion-spinner *ngIf="loading"></ion-spinner>
      <span *ngIf="!loading">Save Profile</span>
    </ion-button>
  </form>
</ion-content>

<style>
.profile-preview img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 10px 0;
  object-fit: cover;
}
</style>
